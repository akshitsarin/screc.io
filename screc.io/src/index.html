<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>screc.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <link rel="stylesheet" href="index.css">
    <script defer src = "render.js"></script>
  </head>
  
  <body class="disable-select">
    <h2 class="subtitle is-size-2 has-text-weight-medium is-family-primary has-text-grey-lighter">screc.io</h2>

    <!-- <hr> -->
    <br>
    <div class="controls">
      <video poster="source-not-selected-dark.png"></video><br><br>
      <button id="start" class="button is-info">Start</button>
      <button id="stop" class="button is-danger">Stop</button>
      <!-- <hr> -->
      <br><br>
      <button id="selectVideo" class="button is-dark is-rounded is-small">Choose Source</button>
    </div>
    <br>
  </body>
